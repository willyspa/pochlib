<!DOCTYPE html>
<html lang="fr">

	<head>
		<title>Poch'Lib</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	  </head>

	<header>
		<img id="logo"src="img/logo.svg" alt="Poch'Lib Logo">
	</header>

  	<body>
		<div id="myBooks">
		<!-- <h1 class="title">Poch'Lib</h1> -->	
			<h2 class="h2One">Nouveau Livre</h2>

			<div class="AddaBook">
			<button id="buttonAddBook">Ajouter un livre</button><br/>
			<button type="Rechercher" id="button-cancel" class="btn btn-danger">Annuler</button>
			</div>

			<div class="form row">
				<div class="card bg-light mb-3" style="max-width: 18rem;">		
					<div class="card-body">
					  <form style="height:0%">
						<div class="form-group">
						 
						  <input type="text" class="form-control" id="titleInput" placeholder="Titre du livre" >					 
						</div>
						<div class="form-group">
						  
						  <input type="text" class="form-control" id="authorInput" placeholder="Auteur" >
						</div>
						<button type="Rechercher" class="btn btn-primary">Rechercher</button>						
					  </form>
					</div>
				</div>
			</div>
			
			<hr>

			<div id="content">

				<h2 style="text-align: center;">Titre</h2>
				<div class="row" id="bookslist">
				<!-- booklist-->
				</div>
				<hr>
				<h2 style="text-align: center;">Bookmarks</h2>
				<div class="row" id="bookmarkslist">
					<!-- bookmarkslist-->
				</div>
			</div>



		
		<script  type="text/javascript" src="script.js"></script>
  	</body>
</html>
