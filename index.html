<!DOCTYPE html>
<html lang="fr">

	<head>
		<title>Poch'Lib</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	  </head>

	<header>
		<img class="logo"src="img/logo.svg" alt="Poch'Lib Logo">
	</header>

  	<body>
		<div class="myBooks">
		<!-- <h1 class="title">Poch'Lib</h1> -->	
			<h2 class="h2One">Nouveau Livre</h2>

			<div class="AddaBook">
			<button class="btn btn--search">Ajouter un livre</button><br/>
			
			</div>

			<div class="form">
						
					
					  <form style="height:0%">
						<div class="form-group">
						  <span>Titre du livre</span>
						  <input type="text" class="form-control" id="titleInput" pattern=".{1,}" placeholder="Titre du livre" >					 
						</div>
						<div class="form-group">
						  <span>Auteur</span>
						  <input type="text" class="form-control" id="authorInput" placeholder="Auteur" >
						</div>
						<button type="submit" class="btn btn--search" >Rechercher</button>
						
					  </form>
					  <button type="Annuler" class="btn btn--cancel">Annuler</button>
					  
			</div>
			
			

			<div class="searchList">
				<div class="searchList__title">
					<hr>
					<h2 >Resultats de recherche</h2>
				</div>
				
				<div class="searchList__books">
					<!-- booklist-->
				</div>
				
				<div class="searchList__bookmark_title">
					<hr>
					<h2 style="text-align: center;">Ma poch'liste</h2>
				</div>
				<div class="searchList__bookmarks">
					<!-- bookmarkslist-->
				</div>
			</div>



		
		<script  type="text/javascript" src="script.js"></script>
  	</body>
</html>
